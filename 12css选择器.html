<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建css选择器1</title><!-- 根据类选择元素.class -->
    <style type="text/css">
        .class1{     
            font-size: 40px;color: blue;
        }
    </style><!-- 在选择所有元素时将 .class 换为 * -->
</head>
<body>
    <a class="class1">css选择器</a><!-- class是一个全局属性 -->
    <p class="class1">css选择器</p>
    <h1 class="class1">css选择器</h1>
    <a>css选择器</a>
    <p>css选择器</p>
    <h1>css选择器</h1>
</body>
</html>
<!--
    选择所有元素：*
    根据类型选择元素：a、p、h1……
    根据类选择元素：.class      class可以重复   id是身份证号码，class是姓名
-->
