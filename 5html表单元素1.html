<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf8">
        <title>表单</title>
    </head>
    <!--表单是HTML中获取用户输入的手段-->
    <body>
        <form>
            <input><!--input默认为一个单行的文本框-->
            <br>
            <input type="text"><!---->
            <br>
            <input type="text" value="张钧千"><!--value用占位符进行填充-->
            <br>
            <input type="text" placeholder="张钧千"><!--placeholder不占文本框位置-->
            <br>
            <input type="texe" placeholder="张钧千" maxlength="8"><!--maxlength最大能输入的字符-->
            <br>
            <input type="text" placeholder="张钧千" size="50"><!--拓宽单行文本框-->
            <br>
            <input type="text" value="张钧千" readonly><!--只读 可复制-->
            <br>
            <input type="password" placeholder="密码"><!--密码形式展 但以明文传输至服务器-->
            <br>
            <textarea rows="20">aaaaaaaa</textarea><!--多行文本框 rows控制行数增加文本框宽度-->
        </form>
    </body>
</html>
