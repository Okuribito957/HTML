<!DOCTYPE html>
<html lang="ch">
    <head>
        <meta charset="utf8">
        <title>列表</title>
        <style type="text/css">
            #nav ul li{
                float: left;
                width: 70px;
                list-style-type: none;
            }
        </style>
    </head>
    <body>
        <ol><!--有序列表-->
            <a  href="http://www.4399.com">首页</li></a><!--表示列表中的项-->
            <a  href="http://www.4399.com">首页</li></a>
            <a  href="http://www.4399.com">首页</li></a>
            <a  href="http://www.4399.com">首页</li></a>
            <a  href="http://www.4399.com">首页</li></a>
        </ol>
    <br>
    <br>
        <ol reversed><!--reversed表示倒叙-->
            <li>首页</li>
            <li>新闻</li>
            <li>军事</li>
            <li>体育</li>
            <li>娱乐</li>
        </ol>
    <br>
    <br>
        <ol type="a"><!--自定义-->
            <li>首页</li>
            <li>新闻</li>
            <li>军事</li>
            <li>体育</li>
            <li>娱乐</li>
         </ol>
    <br>
    <br>
         <div id="nav">
            <ul type="circle"><!--无序列表-->
                <li><a href="http://www.4399.com">首页</a></li>
                <li><a href="http://www.4399.com">新闻</a></li>
                <li><a href="http://www.4399.com">军事</a></li>
                <li><a href="http://www.4399.com">体育</a></li>
                <li><a href="http://www.4399.com">娱乐</a></li>
            </ul>
        </div>
    </body>
</html>
