 <!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <!--进行超链接-->
    <a href="www.baidu.com">链接至百度主页</a>
    <a href="基础知识">本地链接至基础知识</a>
    <a href="www.baidu.com" target="_blank">链接至百度主页</a><!--新窗口显示-->
    <a href="www.baidu.com" target="_self">链接至百度主页</a><!--本窗口刷新显示-->
    <b>Okuribito</b><!--粗体-->
    <em>Okuribito</em><!--斜体-->
    <u>Okuribito</u><!--下划线HTML5不支持-->
    <s>Okuribito</s><!--删除线-->
</body>
</html>
<!--在没有使用target时默认使用self-->
