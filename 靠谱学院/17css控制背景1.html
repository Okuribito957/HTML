<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css控制背景1</title>
    <style type="text/css">
        .class1{
            font-size: 40px;
            border-width: 5px;
            border-style: solid;
            background-color: greenyellow;
        }
        .class2{
            width: 640px;
            height: 359px;
            font-size: 40px;
            border-width: 5px;
            border-style: solid;
            background-image: url(background.jpg);
        } 
    </style>
</head>
<body>
    <p class="class1">css控制背景</p>
    <p class="class2">css控制背景</p>
    <p>css控制背景</p>
</body>
</html>
<!--
    class1：纯色背景颜色
    class2：以图片作为背景，注意设置标记的高与宽
-->
