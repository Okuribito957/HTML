<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建表单</title>
</head>
<body>
<form>
    <input type="email">>
    <inpue type="tel"><!--电话号码基本不识别-->
    <input type="url"><!--每个浏览器不同也基本无法识别-->
    <input type="date"><!--ie崩了-->>
    <input type="color"><!--获取颜色，真彩色RGB每个颜色有256级-->
    <input type="search"><!--搜索-->
    <input type="hidden" value="123"><!--隐藏但提交表单时依然存在-->
    <input type="image" src="微信图片_20191225120810.jpg" width="80px"><!--上传图片 SRC:-->
    <input type="file" multiple>
    <!--file拥有mutiple、require两个属性，mutiple允许一次上传多个文件，require必须上传一个文件 -->
</form>
</body>
</html>
