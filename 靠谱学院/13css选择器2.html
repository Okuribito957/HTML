<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建CSS选择器2</title>
    <style type="text/css">
        #id1{
            font-size: 40px;color: chartreuse;
        }
        .class1{
            font-size: 30px;color: coral;
        }
    </style><!--id是一个唯一标识-->
</head>
<body>
    <a id="id1">创建CSS选择器</a>
    <p id="id1">创建CSS选择器</p>
    <h1 id="id1">创建CSS选择器</h1>
    <a class="class1">创建CSS选择器</a>
    <p class="class1">创建CSS选择器</p>
    <h1 class="class1">创建CSS选择器</h1>
    <a>创建CSS选择器</a>
    <p>创建CSS选择器</p>
    <h1>创建CSS选择器</h1>
</body>
</html>
<!--
    根据ID选择元素：#id id不能重复    P.S：如果ID与.class同时使用ID的优先级高于class
-->
