<!DOCTYPE html>
<html lang="ch">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>冒号选择器</title>
    <style type="text/css">
        a{
            font-size: 40px;color: red;
        }
        a:hover{
            font-size: 60px;color: blue;
        }
    </style><!-- hover 鼠标经过改变-->
</head>
<body>
    <a>css选择器</a>
    <p>css选择器</p>
    <h1>css选择器</h1>
</body>
</html>
<!--
    在chrome中a:hover对设置了id的标签a不起作用
-->
