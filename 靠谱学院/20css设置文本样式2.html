<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体</title>
    <style type="text/css">
        .class1{
            font-family: Arial, Helvetica, sans-serif;
            font-size: large;
            font-style: italic;
            font-weight: 600;
        }
        .class2{
            font-variant: small-caps;
        }
        .class3{
            text-shadow: 1px 1px 1px red;
        }
    </style>
</head>
<body>
    <p class="class1">文本样式text</p>
    <p class="class2">文本样式text123123</p>
    <p class="class3">wenbenyangshi文本样式123123</p>
</body>
</html>
<!--
    font-family：字体名称
    font-size：字体大小
    font-style：字体样式 \italic斜体\oblique强行倾斜，所有italic倾斜程度要大于oblique
    font-weight：字体粗细
    font-variant：指定字母是否以小型大写字母显示
    text-shadow：字体阴影，可以用来防止复制 四个值分别为水平偏移垂直偏移模糊程度模糊颜色
-->
