    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css控制背景2</title>
    <style type="text/css">
        .class1{
            background-image: url(background.jpg);
            background-attachment: fixed;
            background-repeat: no-repeat;
            background-size: auto;
        }
        .class2{
            width: 50px;
            height: 50px;
            border: 3px solid black;
            background-color: antiquewhite;
            border-radius: 10px/15px;
        }
    </style>
</head>
<body class="class1">
    <p class="class2"></p>
    <br>
    <!--
        class1：添加图片背景，图片背景的重复方式
        class2：border-radius属性，圆角边框
        background-attachment属性中，fixed是随着页面滚动效果
        注意：在属性background-size中，contain以固定宽的方式，重复填满高，cover以固定高的方式，重复填满宽
