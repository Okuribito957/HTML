<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charet="utf8">
        <title>创建列表</title>
    </head>
    <body>
    <ol><!--有序列表-->
        <li>a</li><!--表示列表中的项-->
        <li>b</li>
        <li>c</li>
    </ol>
    <ol reversed><!--reversed表示倒叙-->
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
    <ol type="a"><!--自定义-->
        <li>a</li>
        <li>b</li>
        <li>c</li>
    </ol>
    <ul><!--无序标签-->
        <li>a</li>
        <li>b</li>
        <li>c</li>
        <li>d</li>
    </ul>
    </body>
</html>
